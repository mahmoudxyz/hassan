name: üêõ Bug Report
description: File a bug report to help us improve
title: '[Bug]: '
labels: ['bug', 'triage']
assignees:
  - SampleAssignee

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üôè

  - type: checkboxes
    id: terms
    attributes:
      label: Prerequisites
      description: Before submitting, please make sure you have done the following
      options:
        - label: I have searched existing issues to avoid creating duplicates
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version
          required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of hassan are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import hassan with '...'
        2. Call method '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Please provide information about your environment
      value: |
        - OS: [e.g., Windows 11, macOS 13, Ubuntu 22.04]
        - Node.js version: [e.g., 18.17.0]
        - TypeScript version: [e.g., 5.1.6]
        - Package manager: [e.g., npm 9.6.7, yarn 1.22.19]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here, including screenshots if applicable
